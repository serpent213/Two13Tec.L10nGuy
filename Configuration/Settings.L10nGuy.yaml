Two13Tec:
  L10nGuy:
    # Patterns are evaluated within the package or path being processed
    filePatterns:
      includes:
        - name: php
          pattern: 'Classes/**/*.php'
          enabled: true
        - name: fusion
          pattern: 'Resources/**/*.fusion'
          enabled: true
        - name: afx
          pattern: 'Resources/**/*.afx'
          enabled: true
        - name: nodeTypes
          pattern: 'NodeTypes/**/*.yaml'
          enabled: true
        - name: yaml
          pattern: 'Configuration/**/*.yaml'
          enabled: true
        - name: translations
          pattern: 'Resources/Private/Translations/**/*.xlf'
          enabled: true
      excludes:
        - name: node_modules
          pattern: '**/node_modules/**'
          enabled: true
        - name: build
          pattern: 'Build/**'
          enabled: true

    defaultFormat: 'table'
    tabWidth: 2
    orderById: false

    # Set to null to avoid attribute(s) altogether
    newState: 'needs-review'
    newStateQualifier: null

    defaultLocales: []
    defaultPackages: []
    defaultPaths: []

    llm:
      # Provider configuration (choose one)
      provider: anthropic
      model: claude-sonnet-4-5
      api_key: '%env(ANTHROPIC_API_KEY)%'

      # provider: openai
      # model: gpt-4o-mini
      # api_key: '%env(OPENAI_API_KEY)%'

      # provider: ollama
      # model: llama3.2:latest
      # base_url: 'http://localhost:11434'

      # OpenRouter example
      # provider: openai
      # model: meta-llama/llama-3.3-8b-instruct:free
      # api_key: '%env(OPENROUTER_API_KEY)%'
      # base_url: 'https://openrouter.ai/api/v1'

      # Customise this prompt for your project. Add domain-specific terminology,
      # glossaries, or tone guidelines to improve translation quality.
      systemPrompt: |
        You are a professional translator for a Neos CMS website.

        Content types you will encounter:
        - UI labels (buttons, menus, headings): keep concise
        - Form fields and validation messages: be clear and helpful
        - Help text and descriptions: use natural, friendly language
        - Error messages: be specific and actionable

        Rules:
        - Preserve ALL placeholders exactly as they appear: {0}, {1}, {name}, %s, %d, etc.
        - Never translate brand names, product names, or technical identifiers
        - Use consistent terminology throughout (check existing translations for reference)
        - Match the formality level of the source text
        - Produce natural, fluent translations - avoid overly literal phrasing

      contextWindowLines: 5
      includeNodeTypeContext: true
      includeExistingTranslations: true

      batchSize: 11
      maxCrossReferenceLocales: 6

      newState: 'needs-review'
      newStateQualifier: 'mt-suggestion'
      noteEnabled: false

      maxTokensPerCall: 32768
      rateLimitDelay: 100

    exitCodes:
      success: 0
      missing: 5
      unused: 6
      failure: 7
      dirty: 8
