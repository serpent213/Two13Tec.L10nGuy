Two13Tec:
  L10nGuy:
    # Patterns are evaluated within the package or path being processed
    filePatterns:
      includes:
        - name: php
          pattern: 'Classes/**/*.php'
          enabled: true
        - name: fusion
          pattern: 'Resources/**/*.fusion'
          enabled: true
        - name: afx
          pattern: 'Resources/**/*.afx'
          enabled: true
        - name: nodeTypes
          pattern: 'NodeTypes/**/*.yaml'
          enabled: true
        - name: yaml
          pattern: 'Configuration/**/*.yaml'
          enabled: true
        - name: translations
          pattern: 'Resources/Private/Translations/**/*.xlf'
          enabled: true
      excludes:
        - name: node_modules
          pattern: '**/node_modules/**'
          enabled: true
        - name: build
          pattern: 'Build/**'
          enabled: true

    defaultFormat: 'table'
    tabWidth: 2
    orderById: false
    setNeedsReview: true

    defaultLocales: []
    defaultPackages: []
    defaultPaths: []

    llm:
      # Provider configuration (choose one)
      provider: ollama
      model: llama3.2:latest
      base_url: 'http://localhost:11434'

      # provider: openai
      # model: gpt-4o-mini
      # api_key: '%env(OPENAI_API_KEY)%'

      # provider: anthropic
      # model: claude-sonnet-4-5
      # api_key: '%env(ANTHROPIC_API_KEY)%'

      # OpenRouter example
      # provider: openai
      # model: meta-llama/llama-3.3-8b-instruct:free
      # api_key: '%env(OPENROUTER_API_KEY)%'

      systemPrompt: |
        You are translator of a website. The domain is mediaval artwork.

        Glossary:

        ...

      contextWindowLines: 5
      includeNodeTypeContext: true
      includeExistingTranslations: true

      batchSize: 1
      maxBatchSize: 10

      markAsGenerated: true
      defaultState: 'needs-review'

      maxTokensPerCall: 4096
      rateLimitDelay: 100

    exitCodes:
      success: 0
      missing: 5
      unused: 6
      failure: 7
      dirty: 8
